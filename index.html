<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rienel Andre</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body, html {
      font-family: 'Press Start 2P', cursive;
      height: 100%;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: transparent;
    }

    html {
      background-image: url(./img/bg.png);
      background-size: cover;
    }

    #loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url(./img/introbg.png);
      background-size: cover;
      z-index: 9999;
    }

    .border-progress {
      position: fixed;
      background-color: #007bff;
      z-index: 10000;
    }

    .top, .bottom {
      height: 5px;
      width: 0;
    }

    .left, .right {
      width: 5px;
      height: 0;
    }

    .top {
      top: 0;
      left: 0;
    }

    .bottom {
      bottom: 0;
      right: 0;
    }

    .left {
      bottom: 0;
      left: 0;
    }

    .right {
      top: 0;
      right: 0;
    }

    #progress-text {
      position: absolute;
      font-family: 'Press Start 2P', cursive;
      color: white;
      text-shadow: 
      -1px -1px 0 #000,  
      1px -1px 0 #000,
      -1px 1px 0 #000,
      1px 1px 0 #000,
      -2px -2px 0 #000,  
      2px -2px 0 #000,
      -2px 2px 0 #000,
      2px 2px 0 #000;
    }

    .loading {
      font-size: 20px;
      align-items: center;
      justify-content: center;
      margin-right: 80px;
      font-family: 'Press Start 2P', cursive;
      color: white;
      text-shadow: 
      -1px -1px 0 #000,  
      1px -1px 0 #000,
      -1px 1px 0 #000,
      1px 1px 0 #000,
      -2px -2px 0 #000,  
      2px -2px 0 #000,
      -2px 2px 0 #000,
      2px 2px 0 #000;
    }

    #enter-button {
      font-family: 'Press Start 2P', cursive;
      background-color: #000;
      color: #fff;
      padding: 10px 20px;
      border: 4px solid #fff;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      cursor: pointer;
      box-shadow: 0 0 0 4px #000, 8px 8px 0 0 #000, 8px 8px 0 4px #fff;
      transition: all 0.1s ease-in-out;
    }

    #enter-button:active {
      box-shadow: 0 0 0 4px #000, 4px 4px 0 0 #000, 4px 4px 0 4px #fff;
      transform: translate(4px, 4px);#ffffff;
    }

    #welcome-container {
      color: white;
      text-shadow: 
      -1px -1px 0 #000,  
      1px -1px 0 #000,
      -1px 1px 0 #000,
      1px 1px 0 #000,
      -2px -2px 0 #000,  
      2px -2px 0 #000,
      -2px 2px 0 #000,
      2px 2px 0 #000;
    }

    #main-content {
      text-align: left;
      color: white;
      font-family: 'Press Start 2P', cursive;
      text-shadow: 
      -1px -1px 0 #000,  
      1px -1px 0 #000,
      -1px 1px 0 #000,
      1px 1px 0 #000,
      -2px -2px 0 #000,  
      2px -2px 0 #000,
      -2px 2px 0 #000,
      2px 2px 0 #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 20px;
    }

    @keyframes moveToTopLeft {
      from {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      to {
        top: 10px;
        left: 10px;
        transform: translate(0, 0);
      }
    }

    .animate-heading {
      animation: moveToTopLeft 1s forwards;
      position: absolute;
    }
    #main-body {
    display: none;
    align-items: center;
    border: 5px solid black;
    border-radius: 30px;
    padding: 20px;
    background-color: white;
}

.profile {
    height: 300px;
    width: 250px;
    margin-right: 20px;
}

.text-content {
    margin-top: 10px;
    float: right;
    color: black;
    font-family: 'Press Start 2P', cursive;
    font-size: 20px;
}
  .navbar a {
            padding: 6px 8px;
            text-decoration: none;
            font-size: 18px;
            color: #818181;
            display: block;
        }
        .navbar a:hover {
            color: black;
        }
  .card-text {
    margin-top: 40px;
    font-size: 20px;
  }
  .card.no-border {
            border: none;
        }
  </style>
</head>
<body>
  <div id="loading-container">
    <div class="loading">Loading...<span id="progress-text">0%</span></div>
    <div class="border-progress top"></div>
    <div class="border-progress right"></div>
    <div class="border-progress bottom"></div>
    <div class="border-progress left"></div>
  </div>

  <div id="welcome-container" style="display: none;">
    <h1>Welcome to My Portfolio</h1>
    <button id="enter-button" class="btn btn-primary">Enter</button>
  </div>

  <div id="main-content" style="display: none;">
    <p id="main-heading">Greetings User!</p>
  </div>
  <div id="main-body">
    <div class="card mb-3 no-border" style="width: 850px;">
      <div class="row g-0">
        <div class="col-md-5">
          <img src="./img/me.JPG" class="img-fluid rounded-start" alt="..." style="height: 400px; width: 350px;">
        </div>
        <div class="col-md-6">
          <div class="card-body">
            <h5 class="card-title">Who Am I?</h5>
            <div class="navbar">
                <a href="aboutme.html"> > About Me</a>
                <a href="contacts.html"> > Contacts</a>
                <a href="projects.html"> > Projects</a>
                <a href="resume.html"> > Resume</a>
            </div>
            <p class="card-text">Hello! I Am Rienel Andre E. Mission</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function() {
      let progress = 0;
      let interval = setInterval(function() {
        if (progress >= 100) {
          clearInterval(interval);
          $('#loading-container').fadeOut('slow', function() {
            $('#welcome-container').fadeIn('slow');
            $('#enter-button').show();
          });
        } else {
          progress++;
          $('#progress-text').text(progress + '%');
          
          if (progress <= 25) {
            $('.top').css('width', progress * 4 + '%');
          } else if (progress <= 50) {
            $('.top').css('width', '100%');
            $('.right').css('height', (progress - 25) * 4 + '%');
          } else if (progress <= 75) {
            $('.right').css('height', '100%');
            $('.bottom').css('width', (progress - 50) * 4 + '%');
            $('.bottom').css('right', 0);
          } else {
            $('.bottom').css('width', '100%');
            $('.left').css('height', (progress - 75) * 4 + '%');
            $('.left').css('bottom', 0);
          }
        }
      }, 30);

      $('#enter-button').click(function() {
        $('#welcome-container').fadeOut('slow', function() {
          $('#main-content').fadeIn('slow', function() {
            $('#main-heading').addClass('animate-heading');
            setTimeout(function() {
              $('#main-body').fadeIn('slow');
            }, 1000);
          });
        });
      });
    });
  </script>
</body>
</html>
